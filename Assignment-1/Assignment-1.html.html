<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment16th</title>
    <link rel="stylesheet" media="screen and (max-device-width: 767px)" href="mobil.css">
    <link rel="stylesheet" media="screen and (min-device-width: 767px) and (max-device-width: 1199px)" href="tablet.css">
    <link rel="stylesheet" media="screen and (min-device-width: 1200px)" href="desktop.css">
</head>
<body>
    <div>
        <form action="">
            <h1>Request For Quote</h1>
            <div class="contact">
                <p class="p">CONTACT INFORMATION</p>
                <hr>
                <input type="text" required placeholder="First name*" minlength="3" maxlength="10" class="fname">
                <input type="text" required placeholder="Last name*" minlength="3" maxlength="10" class="lname">
                <input type="email" required placeholder="Email*" pattern=".+@qualminds\.com|.+@gmail\.com" class="mail">
                <input type="tel" required placeholder="Phone*" pattern="[0-9]{10}" class="phone">

            </div>
            <div class="address">
                <p class="p">ADDRESS</p>
                    <hr>
                <input type="text" required placeholder="Street line 1*" class="stline1">
                <input type="text" required placeholder="Street line 2" class="stline2">
                <input type="text" required placeholder="City*" class="city">
                <input type="text" required placeholder="State/Province*" class="state">
                <input type="tel" required placeholder="Postal/Zip code*" pattern="[0-9]{5}" class="zip">
                <select name="qual" id="" required>
                        <option value="">--Please Select--</option>
                        <option value="india">INDIA</option>
                        <option value="srilanka">SRILANKA</option>
                </select>
                <p class="pa">country*</p>
            </div>
            <div class="products">
                <p class="p">PRODUCTS<p>
                <hr>
                <input type="text" required placeholder="item #1 name" pattern="[a-z]{6}" class="item">
                <input type="number" required placeholder="item #1 quantity" class="itemquan" min="0">
                <input type="text" required placeholder="item #2 name" pattern="[a-z]{6}" class="item">
                <input type="number" required placeholder="item #2 quantity" class="itemquan" min="0">
                <input type="text" required placeholder="item #3 name" pattern="[a-z]{6}" class="item">
                <input type="number" required placeholder="item #3 quantity" class="itemquan" min="0">
            </div>
            <div class="notes">
                <p class="p">NOTES</p>
                <hr>
                <p>additional comments or questions</p>
                <textarea name="" id="" cols="30" rows="5" maxlength="200"></textarea>

            </div>
             <button>REQUEST QUOTE</button>
                
        </form>
    </div>
</body>
</html>
